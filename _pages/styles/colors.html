<div class="colors">
    {% for color in site.data.colorsCustom %}
        <div class="color">
            <div class="{{color.name}}"></div>
            <span class="display-block">{{ color.name }}</span>
            <span class="display-block">hsla: {{ color.hsla }}</span>
            <span class="display-block">hex: {{ color.value }}</span>
        </div>
    {% endfor %}
</div>
