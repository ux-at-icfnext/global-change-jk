---
layout: left-rail
---
<link href="/assets/css/proto/announcements.scss" rel="stylesheet">

<div class="page__header">
    <div class="sort__by">
        <label for="agency">Agency:</label>
        <select name="filters" id="filters">
            <option value="date">Agency</option>
            <option value="author">Agency</option>
            <option value="date">Agency</option>
            <option value="author">Agency</option>
        </select>
        <label for="topic">Topic:</label>
        <select name="filters" id="filters">
            <option value="date">Keyword</option>
            <option value="author">Keyword</option>
            <option value="date">Keyword</option>
            <option value="author">Keyword</option>
        </select>
        <label for="region">Region:</label>
        <select name="filters" id="filters">
            <option value="date">Agency</option>
            <option value="author">Agency</option>
            <option value="date">Agency</option>
            <option value="author">Agency</option>
        </select>
        <label for="year">Year:</label>
        <select name="filters" id="filters">
            <option value="date">Keyword</option>
            <option value="author">Keyword</option>
            <option value="date">Keyword</option>
            <option value="author">Keyword</option>
        </select>
    </div>
</div>
<div class="intro-text">
    {{page.intro-text}}
</div>
<div class="announcements_section">
    {%for item in page.highlights%}
    <div class="announcement-wrapper">
        <div class="announcement">
            <img src="{{item.img}}"/>
            <div class="announcement-content">
                <div class="announcement-header">
                    <h4>{{item.title}}</h4>
                    <span>{{item.date}}</span>
                </div>
                <p>{{item.content}}</p>
                <a href="" class="announcement-link">{{item.link}}</a>
                <p class="highlight-tags">
                  <ul class="usa-collection__meta" aria-label="Topics">
                      <li class="usa-collection__meta-item usa-tag usa-tag--new">{{item.tags}}</li>
                      <li class="usa-collection__meta-item usa-tag">{{item.tags}}</li>
                      <li class="usa-collection__meta-item usa-tag">{{item.tags}}</li>
                  </ul>
                </p>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
<div class="pagination">
    {% include patterns/pagination/pagination.md %}
</div>
