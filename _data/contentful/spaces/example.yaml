  headline_section: The Annual Greenhouse Gas Index (AGGI) is a measure of the capacity
    of Earth’s atmosphere to trap heat as a result of the presence of long-lived greenhouse
    gases. The AGGI provides standardized information about how human activity has
    affected the climate system through greenhouse gas emissions.
