        marks: []
        value: |2-

          This indicator measures the average total radiative forcing of multiple long-lived, well mixed greenhouse gases, including the three most abundant: carbon dioxide, methane, and nitrous oxide. Due to their long lifetimes and because of transport by winds, these gases become well mixed throughout the global atmosphere. The results were calculated by the National Oceanic and Atmospheric Administration (NOAA) based on measured concentrations of the gases in the atmosphere, compared with the concentrations that were present around 1750 (a baseline concentration of 0 watts per square meter), before the Industrial Revolution began. Because each gas has a different ability to absorb and emit energy, this indicator converts the changes in greenhouse gas concentrations into a measure of the total radiative forcing (warming effect) caused by each gas. Radiative forcing is calculated in watts per square meter, which represents the size of the energy imbalance in the atmosphere. 
        nodeType: text
      - data:
          uri: https://www.epa.gov/climate-indicators/climate-change-indicators-climate-forcing
