        value: "The warming influence of greenhouse gases in the atmosphere has increased
          substantially over the last several decades. In 2021, the AGGI was 1.49,
          representing an increase of 49% since 1990, the base year for the Kyoto
          Protocol (an international agreement in which countries pledged to reduce
          greenhouse gas emissions to below 1990 levels). Carbon dioxide (CO₂) is
          the largest contributor to radiative forcing. Year-to-year variations in
          how much the AGGI value increases generally correspond to how much CO₂ increases
          each year, because CO₂ is responsible for about two-thirds of the radiative
          forcing among all greenhouse gases.\n\n"
