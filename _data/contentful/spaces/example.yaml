        - data: {}
          marks: []
          value: NOAA's Global Monitoring Laboratory
          nodeType: text
        nodeType: hyperlink
      - data: {}
        marks: []
        value: |+
           provides high-precision measurements of the abundance and distribution of long-lived greenhouse gases that are used to calculate global average concentrations. Radiative forcing for each gas is computed from these concentrations, and total radiative forcing for all gases is used to calculate the AGGI.

          The atmospheric abundance and radiative forcing of the three main long-lived greenhouse gases (CO₂, CH₄, and N₂O) continue to increase. While the combined radiative forcing of these and all other greenhouse gases included in the AGGI rose 49% from 1990 to 2021 (by ~1.06 watts per square meter), carbon dioxide has accounted for about 80% of this increase (~0.85 watts per square meter), which makes it by far the biggest contributor to increases in climate forcing since 1990. Radiative forcing from methane has steadily increased since 2007, after having been nearly constant from 1999 to 2006. Owing to the Montreal Protocol, an international agreement signed in 1987, CFCs have been decreasing since the mid- to late 1990s after a long period of increase; however, the current warming influence from CFCs and related gases is still larger than that from HCFCs and HFCs. CFC replacements (HCFCs and HFCs) have been increasing since the phase-out of CFCs.

        nodeType: text
      nodeType: paragraph
