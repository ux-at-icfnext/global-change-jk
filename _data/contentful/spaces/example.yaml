  media_meta_info: 'Caption: Key Points: The warming influence of greenhouse gases
    in the atmosphere continues to increase substantially as it has over the last
    several decades. In 2020, the AGGI was 1.47, representing an increase of 47% since
    1990, the base year for the Kyoto Protocol (an international agreement in which
    countries pledged to reduce greenhouse gas emissions to below 1990 levels). Carbon
    dioxide (CO2) is the largest contributor to radiative forcing. Year-to-year variations
    in how much the AGGI value increases generally correspond to how much CO2 increases
    each year, because CO2 is responsible for about two-thirds of the radiative forcing
    among all greenhouse gases. About the Indicator: This indicator demonstrates the
    change in radiative forcing resulting from changing concentrations of multiple
    greenhouse gases stored in Earth’s atmosphere: - carbon dioxide (CO2) - methane
    (CH4) - nitrous oxide (N2O) - chlorofluorocarbons (CFCs*) - hydrochlorofluorocarbons
    (HCFCs*) - hydrofluorocarbons (HFCs*) * The “CFC” grouping includes some other
    long-lived gases that are not CFCs, but the CFCs account for the majority of the
    radiative forcing in this category. The “HCFC” grouping includes the three most
    abundant HCFCs. The “HFC” grouping includes the most abundant HFCs and SF6 for
    completeness. See The NOAA Annual Greenhouse Gas Index page for full details.
    This indicator measures the average total radiative forcing of multiple long-lived,
    well mixed greenhouse gases, including the three most abundant: carbon dioxide,
    methane, and nitrous oxide. Due to their long lifetimes and because of transport
    by winds, these gases become well mixed throughout the global atmosphere. The
    results were calculated by the National Oceanic and Atmospheric Administration
    (NOAA) based on measured concentrations of the gases in the atmosphere, compared
    with the concentrations that were present around 1750 (a baseline concentration
    of 0 watts per square meter), before the Industrial Revolution began. Because
    each gas has a different ability to absorb and emit energy, this indicator converts
    the changes in greenhouse gas concentrations into a measure of the total radiative
    forcing (warming effect) caused by each gas. Radiative forcing is calculated in
    watts per square meter, which represents the size of the energy imbalance in the
    atmosphere. Learn more about radiative forcing. NOAA''s Global Monitoring Laboratory
    provides high-precision measurements of the abundance and distribution of long-lived
    greenhouse gases that are used to calculate global average concentrations. Radiative
    forcing for each gas is computed from these concentrations, and total radiative
    forcing for all gases is used to calculate the AGGI. The atmospheric abundance
    and radiative forcing of the three main long-lived greenhouse gases (CO2, CH4,
    and N2O) continue to increase. While the combined radiative forcing of these and
    all other greenhouse gases included in the AGGI rose 47% from 1990 to 2020 (by
    ~1.02 watts per square meter), carbon dioxide has accounted for about 80% of this
    increase (~0.82 watts per square meter), which makes it by far the biggest contributor
    to increases in climate forcing since 1990. Radiative forcing from methane has
    steadily increased since 2007, after having been nearly constant from 1999 to
    2006. Owing to the Montreal Protocol, an international agreement signed in 1987,
    CFCs have been decreasing since the mid- to late 1990s after a long period of
    increase; however, the current warming influence from CFCs and related gases is
    still larger than that from HCFCs and HFCs. CFC replacements (HCFCs and HFCs)
    have been increasing since the phase-out of CFCs. Why it''s Important: - The warming
    influence of greenhouse gases in the atmosphere—the cause of global warming today—has
    increased substantially over the last several decades. - AGGI is a measure of
    what human activity has already done to affect the climate system through greenhouse
    gas emissions. - Decision makers can use this indicator to inform mitigation strategies.'
