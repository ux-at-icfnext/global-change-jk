  agency_title: Improving monitoring of forest carbon stocks
  slug: improving-monitoring-forest-carbon-stocks
  body:
    - sys:
      content: >
        SilvaCarbon leverages state-of-the-art science and technology to advance
        the generation and use of information in managing forest and terrestrial
        carbon.
    - sys:
      content: >
        Tropical deforestation and forest degradation are major sources of
        greenhouse gas emissions, and sustainable management of tropical forest
        resources is an important opportunity for climate change mitigation. Many
        tropical forested countries have committed to providing accurate, transparent
        information about landscape changes and changes in forest carbon stocks
        and emissions, but need technical assistance to accomplish their goals.
    - sys:
        uri: https://www.silvacarbon.org/
        link_text: SilvaCarbon(link is external)
        content: " provides coordinated technical support from multiple U.S. Government
          agencies (including USAID, DOS, USDA, the USGS, EPA, NASA, NOAA, and SI)
          to build capacity in tropical forested countries to measure, monitor, and
          report on forest and terrestrial carbon. By providing remote sensing and
          ground-based forest inventory expertise and trainings, SilvaCarbon helps
          countries adopt nationally appropriate tools and methods that integrate
          satellite data with field data for more cost-effective and systematic monitoring
          of forest carbon stocks and emissions."
    - sys:
      content: >
        SilvaCarbon has worked with 25 tropical forested countries to build
        forest and landscape monitoring capacities, promote collaboration and knowledge
        sharing, and facilitate technical coordination globally. SilvaCarbon is
        the primary U.S. contribution to the international Global Forest Observations
        Initiative, an international consortium working to increase availability
        and use of remote sensing data and tools for national forest monitoring.
    - sys: {}
      content: >
          Recent SilvaCarbon support resulted in the development of a REDD+ Registry
          for Zambia. SilvaCarbon also supported Fiji, Indonesia, Lao PDR, Nepal,
          and Vietnam in signing the Emission Reduction Purchase Agreement with the
          Forest Carbon Partnership Facility. In addition, with SilvaCarbon technical
          assistance, El Salvador submitted its first and Peru and Honduras submitted
          their second Forest Reference Levels. Finally, the SilvaCarbon Women in
          Forest Carbon Initiative was launched to better address gender disparities
          in the field of forest and carbon monitoring.
